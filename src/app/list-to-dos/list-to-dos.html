<h1>My Todo's</h1>
        @if(message){
            <div class="alert alert-success">
                <small>{{message}}</small>
            </div>
        }

<div class="container">
<table class="table">
    <thead>
        <tr>
            <th>Description</th>
             <th>Target Date</th>
            <th>Is Completed</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        @for(todo of todos; track todo.id){
            <tr>
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date:'MM/dd/yyyy'}}</td>
                <td>{{todo.done.toString() | uppercase}}</td>
                 <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
                <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
            </tr>
        }
    </tbody>
    <div class="row">
         <button (click)="addTodo()" class="btn btn-success">Add</button>
    </div>
    </table>
    </div>
